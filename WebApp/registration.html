<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="css/formDesign.css">
	<script src="js/registration.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div class="inputform" id="formbox">
			<form id="myForm" action="">
				<h1>Registration</h1>
				<div class="input-div">
					<label for="username">Username</label>
					<input type="text" name="username" class="input-field" id="username" required>
				</div>
				<div class="input-div">
					<label for="password">Password</label>
					<input type="password" name="password" class="input-field" id="password" required>
				</div>
				<button id="registerButton" type="submit" class="btn">Register</button>
				<button class="btn2"><a href="login.html">Go to login</a></button>
			</form>
		</div>
	</div>
	
</body>
